<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    
    <form action="test.do" style="border:1px solid black" method="post">

            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" name="id" placeholder="아이디 10글자 이내" size="30">
                        </td>
                        <td>
                            <button type="button">중복확인</button>
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input type="password" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input type="password" name="confirmPwd" size="30"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" size="30">
                        <td>
                        <select name="emailAdd">
                            <option value="cus">직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="gmail">gmail.com</option>
                            <option value="daum">daum.net</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <label for="profile">프로필 사진 : </label>
                <input type="file" name="uploadFile"> 
                
                <br><br>

                <label>성별 : </label>
                <input type="radio" id="M" name="gender" value="M">
                <label for="M">남자</label> &nbsp;

                <input type="radio" id="F" name="gender" value="F">
                <label for="F">여자</label>
                
                <br><br>

                <label for="birth">생년월일 : </label>
                <input type="date" name="birth" id="birth">
                
                <br><br>

                <label>취미</label><br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label> &nbsp;

                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label> &nbsp;

                <input type="checkbox" id="soccer" name="hobby" value="soccer">
                <label for="soccer">축구</label> 
                
                <br>

                <input type="checkbox" id="study" name="hobby" value="study">
                <label for="study">공부</label> &nbsp;

                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label> 
                
                <br>

                <input type="checkbox" id="etc" name="hobby" value="etc">
                <label for="etc">기타 : </label>
                <input type="text" name="etcText">

                <br><br>

                <label for="introduce">자기소개</label><br>
                <textarea name="introduce" id="introduce" cols="50" rows="4" style="resize: none;"></textarea>
            </fieldset>
            
            <br>
            &nbsp;&nbsp;&nbsp;

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
            <br><br>
    </form>
</body>
</html>
